<!DOCTYPE html>
<html lang="en">
<head>
<title>Break-It!</title>
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon" href="icon.png" />
<link rel="icon" href="icon.png" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-store" />
<meta http-equiv="expires" content="-1" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<meta charset="utf-8" />
<script src="iCade.min.js"></script>
</head>
<body>
<script>
iCade.load(function() {
    if (iCade.up)
        iCade.screen.fillStyle = "yellow";
    else if (iCade.down)
        iCade.screen.fillStyle = "green";
    else if (iCade.left)
        iCade.screen.fillStyle = "blue";
    else if (iCade.right)
        iCade.screen.fillStyle = "red";
    else if (iCade.b1)
        iCade.screen.fillStyle = "white";
    else if (iCade.b2)
        iCade.screen.fillStyle = "gray";
    else if (iCade.b3)
        iCade.screen.fillStyle = "purple";
    else if (iCade.b4)
        iCade.screen.fillStyle = "cyan";
    else if (iCade.b5)
        iCade.screen.fillStyle = "magenta";
    else if (iCade.b6)
        iCade.screen.fillStyle = "silver";
    else if (iCade.b7)
        iCade.screen.fillStyle = "orange";
    else if (iCade.b8)
        iCade.screen.fillStyle = "teal";
    else iCade.screen.fillStyle = "black";
    iCade.screen.fillRect(0, 0, iCade.width, iCade.height);
});
</script>
</body>
</html>
