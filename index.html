<!DOCTYPE html>
<html lang="en">
<head>
<title>Break-It!</title>
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon" href="icon.png" />
<link rel="icon" href="icon.png" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-store" />
<meta http-equiv="expires" content="-1" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<meta charset="utf-8" />
<script src="iCade.min.js"></script>
</head>
<body>
<script>
function drawBall(b) {
    iCade.screen.fillStyle = "yellow";
    iCade.screen.arc(b.x + b.w/2, b.y + b.h/2, b.w/2, 0, Math.PI * 2);
    iCade.screen.fill();
}
function drawBat(b) {
    iCade.screen.fillStyle = "yellow";
    iCade.screen.fillRect(b.x, b.y, b.w, b.h);
    iCade.screen.fillStyle = "gold";
    iCade.screen.fillRect(b.x, b.y + b.h/2, b.w, b.h / 2);
}

let ball = {x: 64, y: 700, w: 32, h: 32 },
    bat = {x: 64, y: 1300, w: 192, h: 32 };

iCade.load(function() {
    iCade.screen.fillStyle = "black";
    iCade.screen.fillRect(0, 0, iCade.width, iCade.height);
    drawBat(bat);
    drawBall(ball);
    if (iCade.right) bat.x += 2;
});
</script>
</body>
</html>
